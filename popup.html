<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Posts Popup</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 10px;
				width: 300px;
				height: 400px;
				overflow: hidden;
			}
			h2 {
				margin: 0 0 10px;
				font-size: 18px;
			}
			.comment-list {
				max-height: 350px;
				overflow-y: auto;
				border: 1px solid #ccc;
				border-radius: 5px;
				padding: 5px;
			}
			.comment {
				display: flex;
				align-items: center;
				margin-bottom: 10px;
			}
			.avatar {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-right: 10px;
			}
			.content {
				flex: 1;
			}
			.username {
				font-weight: bold;
			}
			.time {
				font-size: 12px;
				color: gray;
			}
			.preview-text {
				margin-top: 5px;
				line-clamp: 1;
			}
		</style>
	</head>
	<body>
		<h2>Posts</h2>
		<div class="comment-list" id="commentList"></div>
		<input type="text" id="search" placeholder="Search..." />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.basic.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
